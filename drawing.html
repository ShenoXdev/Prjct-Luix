<script>

  // ØªØ­Ø¯ÙŠØ« Ù†Øµ Ø§Ù„Ø²ÙˆÙ…
  function updateZoomInfo() {

  // Ø¶Ø¨Ø· Ø­Ø¬Ù… Ø§Ù„ÙƒØ§Ù†ÙØ³

  // ØªØ­ÙˆÙŠÙ„ Ø¥Ø­Ø¯Ø§Ø«ÙŠØ§Øª Ø§Ù„Ø´Ø§Ø´Ø© Ø¥Ù„Ù‰ Ø§Ù„Ù„ÙˆØ­Ø©
  function screenToCanvas(x, y) {

  // ØªØ­ÙˆÙŠÙ„ HEX Ø¥Ù„Ù‰ RGB
  function hexToRgb(hex) {
    hex = hex.replace(/^#/, "");
    if(hex.length === 3) {

    const num = parseInt(hex, 16);

  const pixelGridSize = 20;
  function drawPixelOnGrid(x, y, color) {
    const gridX = Math.floor(x / pixelGridSize) * pixelGridSize;
    const gridY = Math.floor(y / pixelGridSize) * pixelGridSize;

  function drawPathSegment(lastX, lastY, pos) {
    switch(currentTool) {

        break;

  // Ø±Ø³Ù… ÙƒÙ„ Ø§Ù„Ù…Ø³Ø§Ø±Ø§Øª
  function drawAll() {

      } else {

  function distance(t1, t2) {

  function zoomToPoint(pointX, pointY, newZoom) {

    } else {

  function startDrawing(x, y) {

  function selectDefaultTool() {

  // Ø¥Ø¹Ø§Ø¯Ø© Ø¶Ø¨Ø· Ø§Ù„Ø­Ø¬Ù… Ø¹Ù†Ø¯ ØªØºÙŠØ± Ø­Ø¬Ù… Ø§Ù„Ù†Ø§ÙØ°Ø©
  window.addEventListener("resize", () => {
