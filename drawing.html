  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ØªØ­Ø±ÙŠÙƒ ÙˆØ§Ù„Ø²ÙˆÙ…
    let scale = 1;

    // ØªØ®Ø²ÙŠÙ† Ø§Ù„Ø®Ø·ÙˆØ·
    let strokes = [];

    function resizeCanvas() {

    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function redraw() {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ØªØ­ÙˆÙŠÙ„Ø§Øª (Ø§Ù„Ø²ÙˆÙ… ÙˆØ§Ù„Ø¨Ø§Ù†)
      ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
      
      // Ø±Ø³Ù… Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø®Ø·ÙˆØ·
      for (const stroke of strokes) {
        if (stroke.points.length === 0) continue;
        
        ctx.beginPath();

        ctx.lineWidth = stroke.size / scale; // ØªØ¹Ø¯ÙŠÙ„ Ø­Ø¬Ù… Ø§Ù„ÙØ±Ø´Ø§Ø© Ø­Ø³Ø¨ Ø§Ù„Ø²ÙˆÙ…
        ctx.lineCap = "round";

        for (let i = 1; i < stroke.points.length; i++) {
          ctx.lineTo(stroke.points[i].x, stroke.points[i].y);
        }
        ctx.stroke();
      }
    }

    function getCanvasPos(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (clientX - rect.left - offsetX) / scale,
        y: (clientY - rect.top - offsetY) / scale

    }

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ù„Ù…Ø³
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      
      if (e.touches.length === 1) {
        // Ø¨Ø¯Ø¡ Ø§Ù„Ø±Ø³Ù…
        const pos = getCanvasPos(e.touches[0].clientX, e.touches[0].clientY);
        currentStroke = {
          color: colorPicker.value,
          size: parseInt(brushSize.value),
          points: [pos]
        };
        strokes.push(currentStroke);
        painting = true;
        
        // ØªØ­Ø¶ÙŠØ± Ù„Ù„ØªØ­Ø±ÙŠÙƒ Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ø±Ø³Ù…
        isPanning = false;

      } 
      else if (e.touches.length === 2) {
        // Ø¨Ø¯Ø¡ Ø§Ù„Ø²ÙˆÙ…
        lastTouchDistance = getTouchDistance(e.touches);
        lastScale = scale;
        painting = false;
      }
      else if (e.touches.length >= 3) {
        // Ø¨Ø¯Ø¡ Ø§Ù„ØªØ­Ø±ÙŠÙƒ
        isPanning = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;

    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      
      if (e.touches.length === 1 && painting) {
        // Ø§Ù„Ø§Ø³ØªÙ…Ø±Ø§Ø± ÙÙŠ Ø§Ù„Ø±Ø³Ù…
        const pos = getCanvasPos(e.touches[0].clientX, e.touches[0].clientY);
        currentStroke.points.push(pos);
        redraw();
      } 
      else if (e.touches.length === 2) {
        // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ø²ÙˆÙ…
        const touchDistance = getTouchDistance(e.touches);
        const newScale = lastScale * (touchDistance / lastTouchDistance);
        
        // ØªØ­Ø¯ÙŠØ¯ Ù†Ù‚Ø·Ø© Ø§Ù„Ù…Ù†ØªØµÙ Ù„Ù„Ø²ÙˆÙ… Ø­ÙˆÙ„Ù‡Ø§
        const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        
        // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø¥Ø²Ø§Ø­Ø© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© Ù„Ù„Ø­ÙØ§Ø¸ Ø¹Ù„Ù‰ Ù†Ù‚Ø·Ø© Ø§Ù„Ø²ÙˆÙ… Ø«Ø§Ø¨ØªØ©
        const rect = canvas.getBoundingClientRect();
        const worldX = (midX - rect.left - offsetX) / scale;

        scale = Math.max(0.1, Math.min(newScale, 10)); // ØªØ­Ø¯ÙŠØ¯ Ø­Ø¯ÙˆØ¯ Ø§Ù„Ø²ÙˆÙ…
        offsetX = midX - rect.left - worldX * scale;

        // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ØªØ­Ø±ÙŠÙƒ
        const dx = e.touches[0].clientX - lastX;

        offsetX += dx;
        offsetY += dy;
        
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        
        redraw();
      }
    });

    canvas.addEventListener("touchend", (e) => {

    });

    // Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ø£Ø²Ø±Ø§Ø±
    clearBtn.addEventListener("click", () => {
