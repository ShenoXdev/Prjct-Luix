<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Endless Drawing</title>
    <style>
        /* General Luix colors and fonts */
        :root {
            --luix-primary: #ff00ff; /* The bright purple */
            --luix-bg-light: #f0f0f0;
            --luix-text-dark: #333333;
        }

        /* Base styles */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
            background-color: var(--luix-bg-light);
            color: var(--luix-text-dark);
            height: 100vh;
        }

        /* Top bar (Header) */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-bottom: 3px solid var(--luix-primary);
            z-index: 20;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 40px;
            fill: var(--luix-primary);
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: var(--luix-primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            font-weight: bold;
            color: var(--luix-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #cc00cc;
        }
        
        .nav-button {
            background-color: var(--luix-primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: none; /* Hide the login button */
        }

        /* Main Drawing Area */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 65px; /* Adjust for the top bar height */
            height: calc(100vh - 65px);
            box-sizing: border-box;
            background-color: white;
        }
        
        /* The drawing canvas */
        canvas {
            width: 100%;
            height: 100%;
            background: white;
            touch-action: none;
            border: 3px solid var(--luix-primary);
            box-sizing: border-box;
        }

        /* Bottom Bar (Drawing Tools) */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--luix-primary);
            color: white;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 20;
        }

        .bottom-bar button, .bottom-bar a, .bottom-bar input {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .bottom-bar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .bottom-bar label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .bottom-bar input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .bottom-bar input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: 1px solid white;
        }
        
        .bottom-bar input[type="color"]::-moz-color-swatch {
            border-radius: 50%;
            border: 1px solid white;
        }

        .bottom-bar input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: var(--luix-primary);
            color: white;
            text-align: center;
        }
        
        .zoom-info {
            position: fixed;
            top: 75px; /* Positioned below the top bar */
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            direction: ltr;
            z-index: 10;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<div class="main-container">
    <canvas id="canvas"></canvas>
    <div class="zoom-info" id="zoomInfo">Zoom: 1x</div>
</div>

<div class="bottom-bar">
    <label>Color <input type="color" id="colorPicker" value="#000000"></label>
    <label>Size <input type="number" id="brushSize" min="1" max="100" value="3" step="1"></label>
    <button id="undoBtn">Undo ‚Ü©Ô∏è</button>
    <button id="redoBtn">Redo ‚Ü™Ô∏è</button>
    <button id="clearBtn">Clear üßπ</button>
    <button id="saveBtn">Save PNG üíæ</button>
    <button id="saveJsonBtn">Export JSON üìÅ</button>
    <button id="loadJsonBtn">Import JSON üìÇ</button>
    <input type="file" id="jsonFileInput" accept=".json">
</div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");
    const undoBtn = document.getElementById("undoBtn");
    const redoBtn = document.getElementById("redoBtn");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");
    const saveJsonBtn = document.getElementById("saveJsonBtn");
    const loadJsonBtn = document.getElementById("loadJsonBtn");
    const jsonFileInput = document.getElementById("jsonFileInput");
    const zoomInfo = document.getElementById("zoomInfo");

    // Initialize canvas
    function resizeCanvas() {
        const topBarHeight = document.querySelector('.top-bar').offsetHeight;
        const bottomBarHeight = document.querySelector('.bottom-bar').offsetHeight;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - topBarHeight - bottomBarHeight;
        
        // Reposition the canvas
        canvas.style.top = topBarHeight + 'px';
    }

    // Call resize initially and on window resize
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Drawing state
    let paths = [];
    let undonePaths = [];
    let currentPath = null;
    let drawing = false;
    let hasMoved = false;
    let lastX = 0;
    let lastY = 0;

    // Zoom state
    let zoom = 1;
    let panX = 0;
    let panY = 0;
    let isZooming = false;
    let lastTouchDist = 0;
    let zoomEndTime = 0;
    const ZOOM_COOLDOWN = 200;
    const MIN_ZOOM = 1e-25;
    const MAX_ZOOM = 1e25;

    function updateZoomInfo() {
        if (zoom < 0.0001 || zoom > 10000) {
            zoomInfo.textContent = `Zoom: ${zoom.toExponential(2)}x`;
        } else {
            zoomInfo.textContent = `Zoom: ${zoom.toFixed(zoom >= 1 ? 2 : 8)}x`;
        }
    }

    function drawAll() {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

        for (let path of paths) {
            ctx.strokeStyle = path.color;
            ctx.lineWidth = path.size;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.beginPath();
            for (let i = 0; i < path.points.length - 1; i++) {
                ctx.moveTo(path.points[i].x, path.points[i].y);
                ctx.lineTo(path.points[i + 1].x, path.points[i + 1].y);
            }
            ctx.stroke();
        }
        updateZoomInfo();
    }

    function getCanvasPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.clientX - rect.left - panX) / zoom,
            y: (e.clientY - rect.top - panY) / zoom
        };
    }

    function distance(t1, t2) {
        return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
    }

    function zoomToPoint(pointX, pointY, newZoom) {
        const canvasX = pointX * zoom + panX;
        const canvasY = pointY * zoom + panY;
        zoom = Math.max(MIN_ZOOM, Math.min(newZoom, MAX_ZOOM));
        panX = canvasX - pointX * zoom;
        panY = canvasY - pointY * zoom;
        drawAll();
    }

    // Touch events
    canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        
        if (e.touches.length === 2) {
            isZooming = true;
            lastTouchDist = distance(e.touches[0], e.touches[1]);
        }
        else if (e.touches.length === 1 && !isZooming && Date.now() - zoomEndTime > ZOOM_COOLDOWN) {
            const pos = getCanvasPos(e.touches[0]);
            lastX = pos.x;
            lastY = pos.y;
            currentPath = {
                color: colorPicker.value,
                size: parseFloat(brushSize.value),
                points: []
            };
            drawing = true;
            hasMoved = false;
        }
    });

    canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
        
        if (isZooming && e.touches.length === 2) {
            const newDist = distance(e.touches[0], e.touches[1]);
            const center = {
                x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
                y: (e.touches[0].clientY + e.touches[1].clientY) / 2
            };
            const point = {
                x: (center.x - canvas.getBoundingClientRect().left - panX) / zoom,
                y: (center.y - canvas.getBoundingClientRect().top - panY) / zoom
            };
            zoomToPoint(point.x, point.y, zoom * (newDist / lastTouchDist));
            lastTouchDist = newDist;
        }
        else if (drawing && e.touches.length === 1 && !isZooming) {
            const touch = e.touches[0];
            const pos = getCanvasPos(touch);
            
            const dx = pos.x - lastX;
            const dy = pos.y - lastY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist > 0.5) {
                if (!hasMoved) {
                    currentPath.points.push({x: lastX, y: lastY});
                    hasMoved = true;
                }
                currentPath.points.push(pos);
                
                ctx.strokeStyle = currentPath.color;
                ctx.lineWidth = currentPath.size;
                ctx.lineCap = "round";
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                
                lastX = pos.x;
                lastY = pos.y;
            }
        }
    });

    canvas.addEventListener("touchend", (e) => {
        if (isZooming) {
            isZooming = false;
            zoomEndTime = Date.now();
        }
        
        if (drawing && hasMoved && currentPath.points.length > 1) {
            paths.push(currentPath);
            undonePaths = [];
        }
        drawing = false;
        currentPath = null;
        hasMoved = false;
    });

    // Mouse events (for desktop)
    canvas.addEventListener("mousedown", (e) => {
        if (Date.now() - zoomEndTime > ZOOM_COOLDOWN) {
            const pos = getCanvasPos(e);
            lastX = pos.x;
            lastY = pos.y;
            currentPath = {
                color: colorPicker.value,
                size: parseFloat(brushSize.value),
                points: []
            };
            drawing = true;
            hasMoved = false;
        }
    });

    canvas.addEventListener("mousemove", (e) => {
        if (drawing) {
            const pos = getCanvasPos(e);
            
            const dx = pos.x - lastX;
            const dy = pos.y - lastY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist > 0.5) {
                if (!hasMoved) {
                    currentPath.points.push({x: lastX, y: lastY});
                    hasMoved = true;
                }
                currentPath.points.push(pos);
                
                ctx.strokeStyle = currentPath.color;
                ctx.lineWidth = currentPath.size;
                ctx.lineCap = "round";
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                
                lastX = pos.x;
                lastY = pos.y;
            }
        }
    });

    canvas.addEventListener("mouseup", () => {
        if (drawing && hasMoved && currentPath.points.length > 1) {
            paths.push(currentPath);
            undonePaths = [];
        }
        drawing = false;
        currentPath = null;
        hasMoved = false;
    });

    canvas.addEventListener("mouseleave", () => {
        if (drawing && hasMoved && currentPath.points.length > 1) {
            paths.push(currentPath);
            undonePaths = [];
        }
        drawing = false;
        currentPath = null;
        hasMoved = false;
    });

    // Button handlers
    clearBtn.addEventListener("click", () => {
        paths = [];
        undonePaths = [];
        zoom = 1;
        panX = 0;
        panY = 0;
        drawAll();
    });

    saveBtn.addEventListener("click", () => {
        const link = document.createElement('a');
        link.download = 'drawing.png';
        link.href = canvas.toDataURL();
        link.click();
    });

    saveJsonBtn.addEventListener("click", () => {
        const data = {
            paths: paths,
            zoom: zoom,
            panX: panX,
            panY: panY
        };
        const json = JSON.stringify(data);
        const blob = new Blob([json], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        
        const link = document.createElement('a');
        link.download = 'drawing.json';
        link.href = url;
        link.click();
        
        setTimeout(() => URL.revokeObjectURL(url), 100);
    });

    loadJsonBtn.addEventListener("click", () => {
        jsonFileInput.click();
    });

    jsonFileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const data = JSON.parse(event.target.result);
                paths = data.paths || [];
                zoom = data.zoom || 1;
                panX = data.panX || 0;
                panY = data.panY || 0;
                undonePaths = [];
                drawAll();
            } catch (err) {
                alert("Error loading file: " + err.message);
            }
        };
        reader.readAsText(file);
        jsonFileInput.value = '';
    });

    undoBtn.addEventListener("click", () => {
        if (paths.length > 0) {
            undonePaths.push(paths.pop());
            drawAll();
        }
    });

    redoBtn.addEventListener("click", () => {
        if (undonePaths.length > 0) {
            paths.push(undonePaths.pop());
            drawAll();
        }
    });

    // Initial draw
    drawAll();
</script>
