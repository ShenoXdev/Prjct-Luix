<script>

  let undoStack = [];

    // Ù„Ø°Ù„Ùƒ Ù„Ø§Ø²Ù… Ù†Ø­ÙØ¸ Ø§Ù„ØµÙˆØ±Ø© ÙˆÙ†Ø±Ø³Ù…Ù‡Ø§ Ø¨Ø¹Ø¯ Ø§Ù„ØªØ­ÙˆÙŠÙ„

      let worldBefore = screenToWorld(newMid.x, newMid.y);
