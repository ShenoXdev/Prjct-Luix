<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luix's Endless Drawing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    #menu {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      z-index: 10;
    }
    #menu h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .menu-btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0ff;
      color: #111;
      transition: 0.3s;
    }
    .menu-btn:hover {
      background: #09c;
    }
    #toolbar {
      position: absolute;
      top: 10px; left: 10px;
      display: flex;
      gap: 5px;
      z-index: 5;
    }
    #toolbar button, #toolbar input {
      padding: 5px 10px;
      font-size: 14px;
    }
    canvas {
      background: white;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Main Menu -->
  <div id="menu">
    <h1>Luix's Endless Drawing</h1>
    <button class="menu-btn" id="soloBtn">Solo</button>
    <button class="menu-btn" id="teamBtn">Team</button>
  </div>

  <!-- Toolbar -->
  <div id="toolbar" style="display:none;">
    <input type="color" id="colorPicker" value="#000000">
    <input type="number" id="sizeInput" value="5" min="1" max="100">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="eraseBtn">Eraser</button>
  </div>

  <!-- Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase config (حط بياناتك هنا)
    const firebaseConfig = {
      apiKey: "AIzaSyC6PieefR4_qJwC6NXdJNN16GNyBu7UQOw",
      authDomain: "endless-drawing.firebaseapp.com",
      databaseURL: "https://endless-drawing-default-rtdb.firebaseio.com",
      projectId: "endless-drawing",
      storageBucket: "endless-drawing.firebasestorage.app",
      messagingSenderId: "193053808478",
      appId: "1:193053808478:web:fd0c700ca0a94f584fe1cf",
      measurementId: "G-8L79M10CBR"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const toolbar = document.getElementById("toolbar");
    const menu = document.getElementById("menu");

    let drawing = false;
    let color = "#000000";
    let size = 5;
    let erasing = false;
    let soloMode = true;

    let undoStack = [];
    let redoStack = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function saveState() {
      undoStack.push(canvas.toDataURL());
      if (undoStack.length > 50) undoStack.shift();
      redoStack = [];
    }

    function restoreState(stackFrom, stackTo) {
      if (stackFrom.length > 0) {
        stackTo.push(canvas.toDataURL());
        let state = stackFrom.pop();
        let img = new Image();
        img.src = state;
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      }
    }

    document.getElementById("undoBtn").onclick = () => {
      restoreState(undoStack, redoStack);
      if (!soloMode) db.ref("undo").push(Date.now());
    };
    document.getElementById("redoBtn").onclick = () => {
      restoreState(redoStack, undoStack);
      if (!soloMode) db.ref("redo").push(Date.now());
    };
    document.getElementById("eraseBtn").onclick = () => erasing = !erasing;

    document.getElementById("colorPicker").oninput = e => color = e.target.value;
    document.getElementById("sizeInput").oninput = e => size = e.target.value;

    function startDraw(x, y) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(x, y);
      saveState();
    }
    function draw(x, y) {
      if (!drawing) return;
      ctx.lineTo(x, y);
      ctx.strokeStyle = erasing ? "white" : color;
      ctx.lineWidth = size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.stroke();

      if (!soloMode) {
        db.ref("draw").push({
          x, y, color: ctx.strokeStyle, size: size
        });
      }
    }
    function stopDraw() {
      drawing = false;
    }

    canvas.addEventListener("mousedown", e => startDraw(e.offsetX, e.offsetY));
    canvas.addEventListener("mousemove", e => draw(e.offsetX, e.offsetY));
    canvas.addEventListener("mouseup", stopDraw);

    canvas.addEventListener("touchstart", e => {
      let t = e.touches[0];
      startDraw(t.clientX, t.clientY);
    });
    canvas.addEventListener("touchmove", e => {
      let t = e.touches[0];
      draw(t.clientX, t.clientY);
    });
    canvas.addEventListener("touchend", stopDraw);

    // Listen Firebase (team mode)
    db.ref("draw").on("child_added", snap => {
      if (soloMode) return;
      let d = snap.val();
      ctx.strokeStyle = d.color;
      ctx.lineWidth = d.size;
      ctx.beginPath();
      ctx.lineTo(d.x, d.y);
      ctx.stroke();
    });

    db.ref("undo").on("child_added", snap => {
      if (soloMode) return;
      restoreState(undoStack, redoStack);
    });
    db.ref("redo").on("child_added", snap => {
      if (soloMode) return;
      restoreState(redoStack, undoStack);
    });

    // Menu logic
    document.getElementById("soloBtn").onclick = () => {
      soloMode = true;
      menu.style.display = "none";
      toolbar.style.display = "flex";
    };
    document.getElementById("teamBtn").onclick = () => {
      soloMode = false;
      menu.style.display = "none";
      toolbar.style.display = "flex";
    };
  </script>
</body>
</html>
