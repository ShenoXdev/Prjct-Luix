<script>

  function drawAll() {
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    for(let path of paths) {

          // Ù„Ø§ Ù†Ø±Ø³Ù… Ù…Ø³Ø§Ø± Ø§Ù„ØªØ¹Ø¨Ø¦Ø© Ù„Ø£Ù†Ù‡Ø§ ØªØºÙŠØ± Ø§Ù„Ø®Ù„ÙÙŠØ© Ù…Ø¨Ø§Ø´Ø±Ø©
          break;

  // Ø±Ø³Ù… Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ø¹Ø§Ø¯ÙŠ
  function drawNormalPath(path) {
    ctx.strokeStyle = path.color;
    ctx.lineWidth = path.size;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.beginPath();
    for(let i=0; i<path.points.length-1; i++) {

  // Ø±Ø³Ù… Ø§Ù„Ø®Ø· (line tool)

  // Ø±Ø³Ù… Ù‚Ù„Ù… Ø§Ù„Ø­Ø¨Ø± fountain pen

  // Ù‚Ù„Ù… Ø¨ÙƒØ³Ù„ - ÙŠØ±Ø³Ù… Ù…Ø±Ø¨Ø¹Ø§Øª Ø«Ø§Ø¨ØªØ© Ø¹Ù„Ù‰ Ø´Ø¨ÙƒØ©
  function drawPixelPath(path) {

  // Ø±Ø³Ù… Ù…Ø³Ø§Ø± Ø§Ù„Ù…Ù…Ø³Ø­Ø© Ø§Ù„Ø¹Ø§Ø¯ÙŠØ© (Ù„Ø£Ù†Ù‡Ø§ ØªØ³ØªØ¹Ù…Ù„ Ù†ÙØ³ Ø§Ù„ÙƒÙˆØ¯ Ù…Ø¹ compositing)

  function screenToCanvas(x, y) {

  // Ø§Ù„Ø¨Ø¯Ø¡ Ø¨Ø§Ù„Ø±Ø³Ù…
  function startDrawing(x, y) {

    const pos = screenToCanvas(x, y);
    currentPath = {

  function moveDrawing(x, y) {

      const lastPt = currentPath.points[currentPath.points.length - 1];

  // Ø¥Ù†Ù‡Ø§Ø¡ Ø§Ù„Ø±Ø³Ù… ÙˆØ­ÙØ¸ Ø§Ù„Ù…Ø³Ø§Ø±
  function endDrawing() {

  canvas.addEventListener("touchstart", (e) => {
