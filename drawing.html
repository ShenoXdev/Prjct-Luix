<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Luix`s Endless Drawing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #f0f0f0;
    }
    #drawingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
      background: white;
      cursor: crosshair;
    }
    #menu {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button, input[type="color"], input[type="number"], input[type="file"] {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    input[type="color"], input[type="number"], input[type="file"] {
      background: white;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="drawingCanvas"></canvas>

  <div id="menu">
    <button onclick="setTool('brush')">✏️ رسم</button>
    <button onclick="setTool('eraser')">🩹 مسح</button>
    <input type="color" id="colorPicker" value="#000000">
    <input type="number" id="brushSize" value="5" min="1" max="100">
    <button onclick="undo()">↩️ تراجع</button>
    <button onclick="redo()">↪️ إعادة</button>
    <button onclick="clearCanvas()">🆕 جديد</button>
    <button onclick="saveImage()">💾 صورة</button>
    <button onclick="saveJSON()">💾 JSON</button>
    <input type="file" id="jsonLoader" accept=".json">
  </div>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let currentTool = "brush";
    let brushColor = document.getElementById("colorPicker").value;
    let brushSize = document.getElementById("brushSize").value;
    let paths = [];
    let undonePaths = [];
    let currentPath = [];

    function resizeCanvas() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.putImageData(imageData, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function setTool(tool) {
      currentTool = tool;
    }

    document.getElementById("colorPicker").oninput = e => brushColor = e.target.value;
    document.getElementById("brushSize").oninput = e => brushSize = e.target.value;

    function startDrawing(x, y) {
      drawing = true;
      currentPath = [];
      addPoint(x, y, true);
    }

    function stopDrawing() {
      if (drawing) {
        drawing = false;
        if (currentPath.length > 0) {
          paths.push(currentPath);
          undonePaths = [];
        }
      }
    }

    function addPoint(x, y, begin = false) {
      if (!drawing) return;
      const point = { x, y, color: brushColor, size: brushSize, tool: currentTool, begin };
      currentPath.push(point);
      drawPath([point]); // رسم لايف
    }

    function drawPath(path) {
      ctx.beginPath();
      for (let i = 0; i < path.length; i++) {
        const p = path[i];
        ctx.strokeStyle = (p.tool === "eraser") ? "white" : p.color;
        ctx.lineWidth = p.size;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        if (p.begin) {
          ctx.moveTo(p.x, p.y);
        } else {
          ctx.lineTo(p.x, p.y);
        }
      }
      ctx.stroke();
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const path of paths) drawPath(path);
    }

    function undo() {
      if (paths.length > 0) {
        undonePaths.push(paths.pop());
        redraw();
      }
    }

    function redo() {
      if (undonePaths.length > 0) {
        paths.push(undonePaths.pop());
        redraw();
      }
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      paths = [];
      undonePaths = [];
    }

    function saveImage() {
      const link = document.createElement("a");
      link.download = "drawing.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function saveJSON() {
      const dataStr = JSON.stringify(paths);
      const blob = new Blob([dataStr], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "drawing.json";
      link.click();
    }

    document.getElementById("jsonLoader").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const loadedPaths = JSON.parse(event.target.result);
        paths = paths.concat(loadedPaths); // ✅ يضيف بدل ما يمسح
        redraw();
      };
      reader.readAsText(file);
    });

    function getPos(e) {
      if (e.touches && e.touches.length > 0) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      }
      return { x: e.clientX, y: e.clientY };
    }

    canvas.addEventListener("mousedown", e => {
      const pos = getPos(e);
      startDrawing(pos.x, pos.y);
    });
    canvas.addEventListener("mousemove", e => {
      const pos = getPos(e);
      addPoint(pos.x, pos.y);
    });
    canvas.addEventListener("mouseup", stopDrawing);

    canvas.addEventListener("touchstart", e => {
      const pos = getPos(e);
      startDrawing(pos.x, pos.y);
      e.preventDefault();
    });
    canvas.addEventListener("touchmove", e => {
      const pos = getPos(e);
      addPoint(pos.x, pos.y);
      e.preventDefault();
    });
    canvas.addEventListener("touchend", stopDrawing);
  </script>
</body>
</html>
